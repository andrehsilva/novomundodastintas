{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen p-4 md:p-10">
  <div class="card w-full max-w-lg bg-base-100 shadow-2xl border border-white overflow-hidden rounded-3xl transition-all">
    
    <div class="bg-[#00295d] p-10 text-center relative">
      <div class="absolute top-0 right-0 p-4 opacity-5">
          <i class="fa-solid fa-paint-roller text-8xl text-white"></i>
      </div>
      <div class="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-white/10 backdrop-blur-md mb-4 border border-white/20">
        <i class="fa-solid fa-user-plus text-4xl text-white"></i>
      </div>
      <h2 class="text-3xl font-black text-white tracking-tight">Criar Conta</h2>
      <p class="text-blue-200/80 text-sm mt-2 font-medium">Junte-se ao Clube PinturaFiel</p>
    </div>

    <div class="card-body p-8 md:p-12 bg-white">
      
      <div class="alert bg-blue-50 border-blue-100 mb-8 rounded-2xl text-blue-800 text-xs flex items-start gap-3">
        <i class="fa-solid fa-circle-info text-blue-500 mt-0.5"></i>
        <span>Após o envio, sua conta passará por análise de segurança e ativação pela nossa equipe.</span>
      </div>

      <form method="post" id="registerForm" class="space-y-6">
        
        <div class="form-control">
          <label class="label pt-0">
            <span class="label-text font-bold text-slate-700">Nome Completo</span>
          </label>
          <div class="relative group">
            <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-slate-400 group-focus-within:text-[#00295d] transition-colors">
              <i class="fa-solid fa-user"></i>
            </span>
            <input type="text" name="nome" placeholder="Seu nome completo" class="input input-bordered w-full pl-12 bg-slate-50 border-slate-200 focus:border-[#00295d] focus:ring-2 focus:ring-[#00295d]/10 transition-all font-medium" required />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="form-control">
            <label class="label pt-0">
              <span class="label-text font-bold text-slate-700">WhatsApp</span>
            </label>
            <div class="relative group">
              <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-slate-400 group-focus-within:text-[#00295d] transition-colors">
                <i class="fa-brands fa-whatsapp text-lg"></i>
              </span>
              <input type="text" name="telefone" id="reg_telefone" placeholder="(00) 00000-0000" class="input input-bordered w-full pl-12 bg-slate-50 border-slate-200 focus:border-[#00295d] transition-all font-black" required />
            </div>
            <div class="flex justify-end mt-1">
                <span id="char_counter" class="text-[10px] font-black text-slate-300">0/11</span>
            </div>
          </div>

          <div class="form-control">
            <label class="label pt-0">
              <span class="label-text font-bold text-slate-700">Documento</span>
            </label>
            <div class="relative group">
              <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-slate-400 group-focus-within:text-[#00295d] transition-colors">
                <i class="fa-solid fa-id-card"></i>
              </span>
              <input type="text" name="cpf_cnpj" id="reg_cpf" placeholder="CPF ou CNPJ" class="input input-bordered w-full pl-12 bg-slate-50 border-slate-200 focus:border-[#00295d] transition-all" />
            </div>
          </div>
        </div>

        <div class="form-control">
          <label class="label pt-0">
            <span class="label-text font-bold text-slate-700">E-mail (Opcional)</span>
          </label>
          <div class="relative group">
            <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-slate-400 group-focus-within:text-[#00295d] transition-colors">
              <i class="fa-solid fa-envelope"></i>
            </span>
            <input type="email" name="email" placeholder="seu@email.com" class="input input-bordered w-full pl-12 bg-slate-50 border-slate-200 focus:border-[#00295d] transition-all" />
          </div>
        </div>

        <div class="form-control">
          <label class="label pt-0">
            <span class="label-text font-bold text-slate-700">Senha</span>
          </label>
          <div class="relative group">
            <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-slate-400 group-focus-within:text-[#00295d] transition-colors">
              <i class="fa-solid fa-lock"></i>
            </span>
            <input type="password" name="senha" placeholder="••••••••" class="input input-bordered w-full pl-12 bg-slate-50 border-slate-200 focus:border-[#00295d] transition-all" required />
          </div>
        </div>

        <button type="submit" class="btn bg-[#00295d] hover:bg-blue-900 border-none w-full text-white text-lg font-black shadow-xl shadow-blue-900/20 py-4 h-auto rounded-2xl transition-all hover:-translate-y-1 mt-6 uppercase tracking-widest">
            Solicitar Cadastro
        </button>
      </form>

      <div class="divider my-10 text-slate-300 text-[10px] font-bold tracking-tighter uppercase">Já possui uma conta?</div>
      
      <div class="text-center">
        <a href="{{ url_for('login') }}" class="btn btn-ghost btn-block text-slate-400 hover:text-[#00295d] font-bold transition-all">
          Voltar para o Login
        </a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script>
  $(document).ready(function () {
    const $tel = $('#reg_telefone');
    const $counter = $('#char_counter');

    // Máscara Telefone Celular
    $tel.mask('(00) 00000-0000', {
      onKeyPress: function(val, e, field, options) {
        const digits = val.replace(/\D/g, "").length;
        $counter.text(digits + '/11');
        
        if(digits === 11) {
            $counter.addClass('text-emerald-500').removeClass('text-slate-300');
        } else {
            $counter.removeClass('text-emerald-500').addClass('text-slate-300');
        }
      }
    });

    // Máscara CPF/CNPJ Dinâmica
    var options = {
        onKeyPress: function (val, e, field, options) {
            var masks = ['000.000.000-000', '00.000.000/0000-00'];
            var mask = (val.length > 14) ? masks[1] : masks[0];
            $('#reg_cpf').mask(mask, options);
        }
    };
    $('#reg_cpf').mask('000.000.000-000', options);

    // Validação no Envio
    $('#registerForm').on('submit', function (e) {
      const digits = $tel.val().replace(/\D/g, "");
      if (digits.length < 11) {
        e.preventDefault();
        alert("Atenção: O número de telefone precisa ter os 11 dígitos (DDD + Número).");
        $tel.focus();
      }
    });
  });
</script>
{% endblock %}
