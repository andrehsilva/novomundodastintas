{% extends 'base.html' %}
{% block title %}Cadastro - Novo Mundo das Tintas{% endblock %}

{% block content %}
<div class="flex justify-center items-center py-8">
  <div class="card w-full max-w-lg bg-base-100 shadow-2xl border border-base-300">
    <div class="card-body p-8">
      <div class="text-center mb-6">
        <h2 class="text-3xl font-bold text-[#00295d]">Crie sua conta</h2>
        <p class="text-sm opacity-70 mt-2">Transforme suas compras em prêmios.</p>
      </div>

      <form method="post" class="space-y-4">
        <div class="form-control">
          <label class="label"><span class="label-text font-semibold">Nome Completo</span></label>
          <input type="text" name="nome" placeholder="Ex: João Silva" class="input input-bordered w-full" required />
        </div>

        <div class="form-control">
          <label class="label"><span class="label-text font-semibold">Telefone (WhatsApp)</span></label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 opacity-50"><i class="fa-brands fa-whatsapp"></i></span>
            <input type="text" name="telefone" id="reg_telefone" placeholder="(00) 00000-0000" class="input input-bordered w-full pl-10" required />
          </div>
        </div>

        <div class="form-control mt-6">
          <button type="submit" class="btn btn-primary w-full text-white shadow-lg">Solicitar Cadastro</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script>
$(document).ready(function() {
    $('#reg_telefone').mask('(00) 00000-0000');
});
</script>
{% endblock %}
